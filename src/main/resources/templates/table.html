<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>    
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .navbar {
            background-color: grey;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #ffffff;
            text-align: center;
            padding: 20px 30px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
            margin: 0 10px;
            border-radius: 5px;
            background-color: grey;
        }

        .navbar a:hover {
            background-color: rgb(201, 199, 199);
        }

        .main-content {
            display: flex;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex: 1;
            text-align: center;
            position: relative;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 8%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        .table {
            color: black;
            border-color: black;
        }

        .table th, .table td {
            text-align: center;
            border-color: black;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-group .btn {
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-primary {
            background-color: black;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/homeAdmin">Home</a>
        <a href="#profile">Profile</a>
        <a href="table">Users</a>
        <a href="myLogout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="table-container shadow-lg p-3 mb-5 rounded">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>USER CODE</th>
                        <th>NAME</th>
                        <th>SURNAME</th>
                        <th>PROFILE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userCode}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td><a href="#profile" class="btn btn-primary">Profile</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn-group">
            <a class="btn btn-secondary" href="#">First Page</a>
            <a class="btn btn-primary" href="#">Previous</a>
            <a class="btn btn-primary" href="#">Next</a>
            <a class="btn btn-secondary" href="#">Last Page</a>
        </div>
    </div>
</body>
</html>
