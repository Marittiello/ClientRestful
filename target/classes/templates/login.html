<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey; /* Colore di sfondo*/
            color: black; /* Colore del testo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /*barre di scorrimento */
        }

        
        .container {
            width: 80%;
            max-width: 600px;
            background-color: white; 
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Ombra */
            display: flex;
            overflow: hidden;
        }

      
        .image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image img {
            width: 100%; /* Immagine occupa tutta la larghezza */
            max-width: 100%; /* Massima larghezza è 100% */
            height: auto; /* Altezza automatica per mantenere proporzioni */
            border-radius: 10px; /* Bordi arrotondati */
        }

        
        .login {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgb(177, 175, 175); 
            color: #ffffff;
            font-size: 1em;
        }

        .login-form button {
            width: 320px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61; /* Colore arancione */
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #e65100; /* Cambia colore al passaggio del mouse */
        }

        
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(88, 88, 88); 
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="image">
           <img alt="Logo Azienda" src="logo.png"> 
        </div> 
        
        <div class="login">
            <form class="login-form" th:action="@{login}" method="post">
                <h2>Login</h2>
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button type="submit">Login</button>
            </form>
        	<p>Aren't you registered? <a href="form">Register here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 user flow.</p>
    </div>
</body>
</html>
